# Configuração para Quarkus
quarkus.http.port=${PORT:8080}
quarkus.http.enable-compression=true
quarkus.http.compress-media-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
quarkus.http.compression-level=6

quarkus.rest.path=/api

quarkus.application.name=${API_NAME:sense-core-server}
quarkus.application.version=${API_VERSION:1.0.0}

# Configurações de logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

quarkus.swagger-ui.path=/q/swagger-ui
